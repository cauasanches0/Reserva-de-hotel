<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input, select, button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            display: flex;
            gap: 10px;
        }

        .form-group input {
            flex: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Faça sua Reserva de Hotel</h1>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="checkin">Data de Check-in:</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>

            <div class="form-group">
                <label for="checkout">Data de Check-out:</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>

            <div class="form-group">
                <label for="quartos">Número de Quartos:</label>
                <select id="quartos" name="quartos" required>
                    <option value="" disabled selected>Selecione o número de quartos</option>
                    <option value="1">1 quarto</option>
                    <option value="2">2 quartos</option>
                    <option value="3">3 quartos</option>
                    <option value="4">4 quartos</option>
                    <option value="5">5 quartos</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pessoas">Número de Pessoas:</label>
                <select id="pessoas" name="pessoas" required>
                    <option value="" disabled selected>Selecione o número de pessoas</option>
                    <option value="1">1 pessoa</option>
                    <option value="2">2 pessoas</option>
                    <option value="3">3 pessoas</option>
                    <option value="4">4 pessoas</option>
                    <option value="5">5 pessoas</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preferencias">Preferências ou Requisições Especiais:</label>
                <textarea id="preferencias" name="preferencias" placeholder="Digite suas preferências (ex: cama extra, acessibilidade, etc.)"></textarea>
            </div>

            <button type="submit">Confirmar Reserva</button>
        </form>
    </div>

</body>
</html>
